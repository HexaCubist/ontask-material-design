{% load i18n %}
<form method="post" action="{% url 'workflow:delete' workflow.id %}" class="js-workflow-delete-form">
  {% csrf_token %}
  <h4 class="mdc-dialog__title">{% trans 'Confirm workflow deletion' %}</h4>
  <div class="mdc-dialog__content">
    <p class="lead">{% blocktrans with n=workflow.name %}Are you sure you want to delete the workflow <strong>{{ n }}</strong>?{% endblocktrans %}</p>
    <p>{% trans 'This operation will also remove all the conditions and actions attached to it.' %}</p>
  </div>
  <footer class="mdc-dialog__actions">
    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
      <i class="material-icons mdc-button__icon" aria-hidden="true">delete_forever</i> {% trans 'Delete workflow' %}</button>
  </footer>
</form>
